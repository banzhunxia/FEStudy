<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <h4>一：inpt</h4>
    <form action="demo.php" method="post" name="name1">
        <!-- 
        1、radio与checkbox的name必须一致
        2、reset，重置整个表单域
        -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="10" id=""> <br>
        密码：<input type="password" name="pwd" id=""> <br>
        性别：男<input type="radio" name="sex" value="男" id="">
        女<input type="radio" name="sex" value="女" checked id=""> <br>
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭" id="">
        睡觉<input type="checkbox" name="hobby" value="睡觉" id=""> <br>
        <input type="submit" value="注册">
        <input type="reset" value="重置"> <br>
        <input type="button" value="获取验证码"> <br>
        <input type="file">
    </form>
    <br>
    <!-- 
    lable：通过id，使得点击文字时，也能联动
     -->
    <label for="text">姓名：</label> <input type="text" name="username1" id="text"> <br>
    <input type="radio" name="xinbie" id="nan"> <label for="nan">男</label>
    <input type="radio" name="xinbie" id="nv"> <label for="nv">女</label>

    <h4>二：select</h4>
    <select>
        <option value="">江苏</option>
        <option value="">浙江</option>
        <option value="" selected>上海</option>
        <option value="">安徽</option>
    </select>

    <h4>三：textarea</h4>
    意见：
    <textarea cols="50" rows="3" name="" id="">同意</textarea>

</body>

</html>
