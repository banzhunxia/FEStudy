<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="案例1.css">
</head>

<body>
    <table width="500" border="0">
        <tr>
            <td class="red">性别：</td>
            <td>
                <input type="radio" name="sex" id="nan" checked> <label for="nan"><img src="image/boy.svg"
                        alt="">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="image/girl.svg" alt="">女</label>
            </td>
        </tr>
        <tr>
            <td class="red">生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份</option>
                    <option value="">一月</option>
                    <option value="">二月</option>
                    <option value="">三月</option>
                    <option value="">四月</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </td>
        </tr>
        <tr class="green">
            <td class="in">所在地区：</td>
            <td><input type="text"></td>
        </tr>
        <tr id="aa">
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="m" id="1" checked><label for="1">未婚</label>
                <input type="radio" name="m" id="2"><label for="2">已婚</label>
                <input type="radio" name="m" id="3"><label for="3">离异</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <select name="" id="">
                    <option value="">小学</option>
                    <option value="">初中</option>
                    <option value="">高中</option>
                    <option value="">大学</option>
                </select>
            </td>
        </tr>
        <tr class="bb">
            <td>喜欢的呢类型：</td>
            <td>
                <input type="checkbox" id="a"><label for="a">可爱的</label>
                <input type="checkbox" id="b"><label for="b">成熟的</label>
                <input type="checkbox" id="c" checked><label for="c">都可以</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>我已阅读
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <dl>
                    <dt>我承诺</dt>
                    <dd>
                        <ul>
                            <li>年满18岁</li>
                            <li>抱着诚实的态度</li>
                            <li>认真</li>
                        </ul>
                    </dd>
                </dl>
            </td>
        </tr>

    </table>
</body>

</html>
