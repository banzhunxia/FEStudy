<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h4>无序列表</h4><!-- ul中只能有li，li中可以有别的标签 -->
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
    </ul>
    <h4>有序列表</h4><!-- ol中只能有li，li中可以有别的标签 -->
    <ol>
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
    </ol>
    <h4>自定义列表</h4><!-- dl中只能有dt和dd， dt和dd中可以有别的标签-->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>腾讯微博</dd>
        <dd>官方微信</dd>
    </dl>
</body>

</html>
